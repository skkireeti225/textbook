<div class='p20'>
  <div class="mod">
  <h2>Scheduler</h2>
  

  
  <form role="form">
    <div class="form-group">
      <label for="name">Notebook Name</label>
      <input type="text" class="form-control" id="email" placeholder="Notebook name" ng-model="data.name" ng-disabled="true"> 
      
      
     
    </div>
    <div class="form-group">
      <label for="">Time</label></br>
     <!--   <input type="number" class="form-control" id="pwd" value="2" disabled ng-model="data.num"> -->
      <input type="time" class="form-control" name="usr_time"  ng-model="data.time">
    </div>
    
    <div class="form-group">
      <label for="comment">Date:</label>
     <!--  <textarea class="form-control" rows="2" id="comment" ng-model="data.description"></textarea> --> 
      <input type="date" class="form-control" name="bday" max="2016-12-31"  ng-model="data.date"><br>
    </div>
 
    <div class="form-group">
      <label for="comment">Repeat</label>
		<input list="Repeat" class="form-control" name="browser"  ng-model="data.repeat">
		<datalist id="Repeat">
		  <option value="Hourly">
		  <option value="Dialy">
		  <option value="Weekly">
		  <option value="Monthly">
		  <option value="Hourly">
		</datalist>
    </div>
    
    <button type="submit" class="btn btn-default"  ng-click="ok()">Submit</button>
     <button type="button" class="btn btn-default"  ng-click="cancel()">cancel</button>
     
     
     
  </form>
  
  
</div>

</div>
